<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <link rel="stylesheet" href="node_modules/leaflet-draw/dist/leaflet.draw.css" />
        <link rel="stylesheet" href="node_modules/leaflet-loading/src/Control.Loading.css" />
        <style>
            html, body, #map {
                height: 100%;
                font-family: Helvetica, Arial, sans-serif;
                font-size: 12px;
                margin: 0;
                padding: 0;
                width: 100%;
            }

            .units {
                position: absolute;
                right: 15px;
                top: 15px;
                width: 300px;
            }

            #crss {
                background: white;
                height: 90%;
                position: absolute;
                overflow-y: auto;
                right: 15px;
                top: 35px;
                width: 300px;
            }

            #crss:empty {
                display: none;
            }

            .crs-list {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .crs-header {
                font-size: 16px;
                margin: 0;
            }

            .crs {
                border-bottom: 1px solid #222;
                cursor: default;
                padding: 5px;
            }

            .crs:hover {
                background: #eee;
            }

            .welcome-message {
                background: white;
                position: absolute;
                left: 50%;
                transform: translate(-50%, 0);
                padding: 5px;
                top: 15px;
                z-index: 1000;
            }
        </style>

        <script src="config.js"></script>
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <script src="node_modules/leaflet-draw/dist/leaflet.draw.js"></script>
        <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
        <script src="node_modules/leaflet-loading/src/Control.Loading.js"></script>

        <!-- TODO nicer format -->
        <script id="crss-template" type="text/x-handlebars-template">
            <ol class="crs-list">
                {{#each crss}}
                    <li class="crs" data-code="{{properties.coord_ref_sys_code}}">
                        <h1 class="crs-header">{{properties.coord_ref_sys_name}} (EPSG:{{properties.coord_ref_sys_code}})</h1>
                        <div class="body">
                            <div class="crs-area">{{properties.area_name}}</div>
                            <div class="crs-units">{{properties.unit_of_meas_name}}</div>
                        </div>
                    </li>
                {{/each}}
            </ol>
        </script>

        <script>
            if (document.readyState != 'loading'){
                onReady();
            } else {
                document.addEventListener('DOMContentLoaded', onReady);
            }

            var source = $("#crss-template").html();
            var template = Handlebars.compile(source);
            var drawnItems = new L.FeatureGroup();
            var projections = L.geoJson(null, {
                style: { fill: false }
            });
            var map;

            function loadCrss() {
                map.fire('dataloading');
                var params = {
                    geojson: true,
                    geom: JSON.stringify(drawnItems.toGeoJSON().features[0].geometry)
                };
                if ($('.units').val()) {
                    params.units = $('.units').val();
                }
                $.getJSON(PROJESTIONS_CONFIG.host + '?' + $.param(params), function (data) {
                    map.fire('dataload');
                    projections.clearLayers();
                    projections.addData(data);
                    $('#crss').html(template({ crss: data.features }));
                });
            }

            function onReady() {
                map = L.map('map', {
                    loadingControl: true
                });
                var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
                L.tileLayer(osmUrl, {maxZoom: 12, attribution: osmAttrib}).addTo(map);		
                map.setView([51.505, -0.09], 13)
                map.locate({ setView: true });

                map.addLayer(drawnItems);
                map.addLayer(projections);

                // Initialise the draw control and pass it the FeatureGroup of editable layers
                var drawControl = new L.Control.Draw({
                    draw: {
                        circle: false,
                        polyline: false
                    },
                    edit: {
                        featureGroup: drawnItems
                    }
                });
                map.addControl(drawControl);

                map.on('locationfound', function (e) {
                    drawnItems.addLayer(L.marker(e.latlng));
                    loadCrss();
                });

                map.on('draw:created', function (e) {
                    var type = e.layerType,
                        layer = e.layer;
                    drawnItems.clearLayers();
                    drawnItems.addLayer(layer);
                    loadCrss();
                });

                $('.units').change(function () {
                    loadCrss();
                });

                $('#crss').on('mouseover', '.crs', function () {
                    var code = parseInt($(this).data('code'));
                    projections.eachLayer(function (layer) {
                        layer.setStyle({ fill: false });
                        if (layer.feature.properties.coord_ref_sys_code === code) {
                            map.fitBounds(layer.getBounds());
                            layer.setStyle({ fill: true });
                        }
                    });
                });

                $('body').on('click', function () {
                    $('.welcome-message').hide();
                });
            }
        </script>
    </head>
    <body>
        <div id="map"></div>
        <select class="units">
            <option value="">pick units</option>
            <!-- TODO others? degrees -->
            <option value="US survey foot">feet</option>
            <option value="metre">meters</option>
        </select>
        <div class="welcome-message">
            draw a shape for projection suggestions for the area around that shape. use the tools to the left.
        </div>
        <div id="crss"></div>
    </body>
</html>
